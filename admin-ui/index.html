<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RuleForge Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>RuleForge Admin Dashboard</h1>

  <div class="section">
    <h2>Rules</h2>
    <button onclick="fetchRules()">Load Rules</button>
    <table id="rulesTable">
      <thead>
        <tr><th>ID</th><th>Type</th><th>Pattern</th><th>Enabled</th><th>Source</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Logs</h2>
    <button onclick="fetchLogs()">Load Recent Logs</button>
    <pre id="logsBox"></pre>
  </div>

  <div class="section">
    <h2>Analyzer</h2>
    <button onclick="runAnalyzer()">Run Analyzer</button>
    <pre id="analyzerOutput"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
